<!DOCTYPE html>
<html ng-app="firstApp">
  <head>
    <meta charset="utf-8">
    <title></title>
    <link rel="stylesheet" type="text/css" href="style.css">
  </head>
  <body>
    <!-- <script src="2-vanillaJs.js", type="text/javascript"></script> -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.4.3/angular.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
    <script src="app.js" type="text/javascript"></script>


    <div ng-controller="ExercisesController">
      <select ng-model="cameraSort">
        <option ng-repeat="option in options" value="{{option}}">{{option}}</option>
        <!-- <option value="Price">Price</option>
        <option value="Repeat">Repeat</option> -->
      </select>

      <div ng-repeat="camera in cameraData | orderBy: cameraSort">
        <h3>{{camera.title}}</h3>
        <p ng-class="{pSale : camera.onSale == true}" ng-show="camera.onSale"> Price: {{camera.price}}</p>
        <p ng-show="!camera.onSale" > Price: {{camera.price}}</p>
        <p> {{camera.rating}} </p>
        <img class="cameraImg" ng-src="{{camera.image}}">
      </div>
      <!-- <form id="angularForm" method="post" action="/">
        <input type="password" ng-model="password"/>
        <p ng-class="{valid: password.length > 5}">Your Password is {{password.length}} characters long. </p>
        <input type="submit" ng-show="password.length > 5" />
      </form> -->
    </div>


  </body>
</html>
