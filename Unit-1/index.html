<!DOCTYPE html>
<html ng-app="firstApp">
  <head>
    <meta charset="utf-8">
    <title></title>
    <link rel="stylesheet" type="text/css" src="style.css">
  </head>
  <body>
    <!-- <script src="2-vanillaJs.js", type="text/javascript"></script> -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.4.3/angular.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
    <script src="app.js" type="text/javascript"></script>


    <div ng-controller="ExercisesController">
      <form id="angularForm" method="post" action="/">
        <input type="password" ng-model="password"/>
        <p ng-class="{valid: password.length > 5}">Your Password is {{password.length}} characters long. </p>
        <input type="submit" ng-show="password.length > 5" />
      </form>
    </div>


  </body>
</html>
